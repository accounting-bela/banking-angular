<mat-toolbar style="width: 100%; padding: 0;" color="primary">
  <button mat-button (click)="openDrawer()" style="height: 100%;" slot="start" [disabled]="isLogin">
    <mat-icon>menu</mat-icon>
  </button>
  <span>E-Banking</span>
  <div style="flex: 1 1 auto;"></div>
  <button mat-button (click)="logout()" style="height: 100%;" slot="end" [disabled]="isLogin">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container style="height: 93%;">
  <mat-drawer mode="side" style="width: 300px;" [(opened)]="opened">
    <mat-card *ngFor="let page of pages" (click)="toPage(page.route)">
      <div>
        <div style="float:left; font-size: 36px;">
          <mat-icon [inline]="true">{{page.icon}}</mat-icon>
        </div>
        <div style="float:left; font-size: 20px;">
          <span>{{page.name}}</span>
        </div>
        <div style="clear:both;"></div>
      </div>
    </mat-card>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
