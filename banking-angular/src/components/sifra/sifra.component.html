<mat-dialog-content>
  <div style="width: 1000px; background-color: white; position: fixed;">
    <mat-form-field>
      <input matInput placeholder="Pretraži" [formControl]="filter">
    </mat-form-field>
  </div>
<table mat-table [dataSource]="sifre | async" style="width: 100%; margin-top: 50px;">
  <ng-container matColumnDef="rbr">
    <th mat-header-cell *matHeaderCellDef> RBR </th>
    <td mat-cell *matCellDef="let sifra"> {{sifra.rbr}} </td>
  </ng-container>
  <ng-container matColumnDef="klasifikacija">
    <th mat-header-cell *matHeaderCellDef> Klasifikacija </th>
    <td mat-cell *matCellDef="let sifra"> {{sifra.klasifikacija}} </td>
  </ng-container>
  <ng-container matColumnDef="sifra">
    <th mat-header-cell *matHeaderCellDef> Šifra </th>
    <td mat-cell *matCellDef="let sifra"> {{sifra.sifra}} </td>
  </ng-container>
  <ng-container matColumnDef="naziv">
    <th mat-header-cell *matHeaderCellDef> Naziv </th>
    <td mat-cell *matCellDef="let sifra"> {{sifra.naziv}} </td>
  </ng-container>
  <ng-container matColumnDef="definicija">
    <th mat-header-cell *matHeaderCellDef> Definicija </th>
    <td mat-cell *matCellDef="let sifra"> {{sifra.definicija}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let sifra; columns: displayedColumns;" (click)="getSifra(sifra)"></tr>

</table>
</mat-dialog-content>
