<div style="width: 100%; background-color: white; position: fixed;">
  <mat-form-field style="padding-left: 50px;">
    <input matInput placeholder="PretraÅ¾i" [formControl]="filter">
  </mat-form-field>
  <button style="float: right; margin: 10px 10px;" mat-raised-button color="primary" (click)="new()"><mat-icon>add</mat-icon></button>
  <div style="clear: both;"></div>
</div>
<table mat-table [dataSource]="stranke | async" style="width: 100%; margin-top: 50px;">
  <ng-container matColumnDef="naziv">
    <th mat-header-cell *matHeaderCellDef> Naziv </th>
    <td mat-cell *matCellDef="let stranka"> {{stranka.naziv}} </td>
  </ng-container>
  <ng-container matColumnDef="iban">
    <th mat-header-cell *matHeaderCellDef> IBAN </th>
    <td mat-cell *matCellDef="let stranka"> {{stranka.iban}} </td>
  </ng-container>
  <ng-container matColumnDef="adresa">
    <th mat-header-cell *matHeaderCellDef> Adresa </th>
    <td mat-cell *matCellDef="let stranka"> {{stranka.adresa.adresa}} </td>
  </ng-container>
  <ng-container matColumnDef="grad">
    <th mat-header-cell *matHeaderCellDef> Grad </th>
    <td mat-cell *matCellDef="let stranka"> {{stranka.adresa.grad.naziv}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let primatelj; columns: displayedColumns;"></tr>
</table>
